<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gerador de dados fictícios para testes de QA"
    />
    <meta name="theme-color" content="#121212" />
    <meta name="author" content="KQA Team" />
    <meta name="robots" content="index, follow" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob:;
        connect-src 'self';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        object-src 'none';
        upgrade-insecure-requests;
    "
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="
        camera=(),
        microphone=(),
        geolocation=(),
        payment=(),
        usb=()
    "
    />

    <title>KQA :: Gerador de Dados para QA ::</title>

    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload recursos críticos -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="/src/App.jsx" as="script" />
    <link rel="preload" href="/src/styles.css" as="style" />

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="dark-theme">
    <noscript
      >Você precisa habilitar o JavaScript para executar esta
      aplicação.</noscript
    >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
