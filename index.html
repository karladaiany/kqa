<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KQA :: Gerador de Dados para QA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Faker.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <!-- Definir localiza√ß√£o do Faker para pt_BR -->
    <script>
        faker.locale = 'pt_BR';
        // Garantir que o Faker esteja carregado antes do script principal
        window.onload = function() {
            if (typeof faker === 'undefined') {
                alert('Erro ao carregar o Faker.js. Por favor, recarregue a p√°gina.');
            }
        };
    </script>
    <!-- Roboto Font para Material-UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Font Icons para Material-UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>üé≤ KQA :: Gerador de Dados para QA ::</h1>
            <p class="lead">Sua ferramenta essencial para dados de teste</p>
        </header>

        <!-- Se√ß√£o de Gera√ß√£o de Dados -->
        <section class="data-generation-section mb-5">
            <h2 class="section-title mb-4">Gera√ß√£o de Dados</h2>
            <div class="row g-4">
                <!-- Card de Documentos -->
                <div class="col-12 col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-id-card"></i> Documentos</h5>
                        </div>
                        <div class="card-body">
                            <!-- CPF -->
                            <div class="documento-item">
                                <label class="form-label">CPF</label>
                                <div class="documento-valor">
                                    <span class="copyable" id="cpf"></span>
                                    <div class="documento-acoes">
                                        <i class="fas fa-copy copy-icon" title="Copiar"></i>
                                        <i class="fas fa-sync-alt regenerate-icon" id="generate-cpf" title="Gerar novo"></i>
                                        <i class="fas fa-mask mask-toggle" id="cpf-mask-toggle" title="Alternar m√°scara"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- CNPJ -->
                            <div class="documento-item">
                                <label class="form-label">CNPJ</label>
                                <div class="documento-valor">
                                    <span class="copyable" id="cnpj"></span>
                                    <div class="documento-acoes">
                                        <i class="fas fa-copy copy-icon" title="Copiar"></i>
                                        <i class="fas fa-sync-alt regenerate-icon" id="generate-cnpj" title="Gerar novo"></i>
                                        <i class="fas fa-mask mask-toggle" id="cnpj-mask-toggle" title="Alternar m√°scara"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- RG -->
                            <div class="documento-item">
                                <label class="form-label">RG</label>
                                <div class="documento-valor">
                                    <span class="copyable" id="rg"></span>
                                    <div class="documento-acoes">
                                        <i class="fas fa-copy copy-icon" title="Copiar"></i>
                                        <i class="fas fa-sync-alt regenerate-icon" id="generate-rg" title="Gerar novo"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card de Dados Pessoais -->
                <div class="col-12 col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-user"></i> Dados Pessoais</h5>
                        </div>
                        <div class="card-body">
                            <div id="pessoa-dados"></div>
                            <button class="btn btn-primary btn-sm regenerate-btn" id="generate-person">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Card de Cursos e Produtos (agora primeiro) -->
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-graduation-cap"></i> Cursos e Produtos</h5>
                        </div>
                        <div class="card-body">
                            <div id="produto-dados"></div>
                            <button class="btn btn-primary btn-sm regenerate-btn" id="generate-product">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Card de Cart√£o de Cr√©dito (agora segundo) -->
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-credit-card"></i> Cart√£o de Cr√©dito</h5>
                        </div>
                        <div class="card-body">
                            <div id="credit-card-data" class="mb-3"></div>
                            <button class="btn btn-primary btn-sm regenerate-btn" id="generate-card">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Se√ß√£o de Registros -->
        <section class="records-section">
            <h2 class="section-title mb-4">Registros de Informa√ß√µes</h2>
            <!-- Cards React -->
            <div id="root"></div>
            <!-- Notas (sem collapse) -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-sticky-note"></i> Notas</h5>
                        </div>
                        <div class="card-body">
                            <div class="notes-container">
                                <div class="notes-header mb-2">
                                    <button class="btn btn-primary btn-sm" id="copy-notes">
                                        <i class="fas fa-copy"></i> Copiar Notas
                                    </button>
                                </div>
                                <textarea id="notes-area" class="form-control" rows="6" 
                                    placeholder="Adicione suas notas aqui... (salva automaticamente)"></textarea>
                                <div class="notes-feedback" id="notes-feedback">
                                    <i class="fas fa-save"></i> Salvo
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <button id="theme-toggle" class="btn btn-outline-primary position-fixed top-0 end-0 m-3">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>

    <!-- Toast para feedback de c√≥pia -->
    <div class="toast-container"></div>

    <!-- Mantenha o script.js -->
    <script src="script.js"></script>
    
    <!-- Adicione o script do React depois -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
